<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B9FE8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8C5E8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="thoughtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D4F8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C4A8E8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  
  <!-- Abstract thought bubbles forming an organized pattern -->
  <!-- Large central bubble representing organized mind -->
  <circle cx="100" cy="100" r="35" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Smaller thought bubbles in a flowing, organized pattern -->
  <circle cx="70" cy="70" r="18" fill="url(#thoughtGradient)" opacity="0.8"/>
  <circle cx="130" cy="70" r="18" fill="url(#thoughtGradient)" opacity="0.8"/>
  <circle cx="70" cy="130" r="18" fill="url(#thoughtGradient)" opacity="0.8"/>
  <circle cx="130" cy="130" r="18" fill="url(#thoughtGradient)" opacity="0.8"/>
  
  <!-- Tiny connecting dots suggesting organization and flow -->
  <circle cx="85" cy="85" r="6" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="115" cy="85" r="6" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="85" cy="115" r="6" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="115" cy="115" r="6" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Subtle flowing lines connecting elements -->
  <path d="M 70 70 Q 85 85 100 100" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.4" stroke-linecap="round"/>
  <path d="M 130 70 Q 115 85 100 100" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.4" stroke-linecap="round"/>
  <path d="M 70 130 Q 85 115 100 100" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.4" stroke-linecap="round"/>
  <path d="M 130 130 Q 115 115 100 100" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.4" stroke-linecap="round"/>
  
  <!-- Letter "O" in center as subtle branding -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="32" font-weight="300" fill="#7B89D8" text-anchor="middle" opacity="0.6">o</text>
</svg>

